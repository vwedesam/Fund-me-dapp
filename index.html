<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Crowd Funding - Dapp </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-expand-md bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#">Crowd Funding DAPP</a>
                <!-- <div class="collapse navbar-collapse" id="navbarResponsive"> -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a id="connectBtn" class="nav-link py-3 px-0 px-lg-3 rounded" style="color: #fff; background: #1abc9c;" href="#">Connect Wallet</a></li>
                    </ul>
                <!-- </div> -->
            </div>
        </nav>
        <!-- Form Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!--Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mt-2 mb-0">Send Fund</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Amount input-->
                            <div class="form-floating mb-3">
                                <input required class="form-control" aria-placeholder="0.1 eth" id="ethAmount" type="text" placeholder="0.1" data-sb-validations="required" />
                                <label for="name">Amount(ETH)</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">amount is required.</div>
                            </div>
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            <!-- Submit Button-->
                            <button class="btn btn-primary btn-xl" id="fundBtn" type="button">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
          <!-- Action Section-->
          <section class="page-section bg-primary text-white mb-0" id="about">
                <div class="text-center mt-4 mb-0">
                    <button class="btn btn-xl btn-outline-light m-2" id="balanceBtn" type="button">
                        <i class="fas fa-star"></i>
                        Balance
                    </button>
                    <button class="btn btn-xl btn-outline-light m-2" id="withdrawBtn" type="button">
                        <i class="fas fa-download me-2"></i>
                        Withdraw
                    </button>
                </div>
        </section>
        <div class="portfolio-item mx-auto" data-bs-toggle="modal" id="modalBtn" data-bs-target="#portfolioModal1"></div>
        <!-- Modal 1-->
        <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" aria-labelledby="portfolioModal1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                    <div class="modal-body text-center pb-5">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- Icon Divider-->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- Portfolio Modal - Text-->
                                    <p class="mb-4" id="modalMsg">loading ...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Fund Me dapp 2022</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
